Employee:
  title: Employee
  description: Worker that can be boarded or landed
  type: object
  required:
    - cpf
    - name
    - company_name
    - function_name
  properties:
    cpf:
      type: string
      description: 'The Employee CPF'
      minLength: 11
      maxLength: 11 
      example: '11122233344'
    name:
      type: string
      description: 'Employee Name'
      example: 'Luis Fernando Verissimo'
    company_name:
      type: string
      description: 'Company Name'
      example: 'Halibourton'
    function_name:
      type: string
      description: 'Function Name'
      example: 'Oil and Gas Technician'  
    boarding_date:
      type: string
      format: full-date
      description: 'Date boarding'
      example: '2020-06-23' 
    landing_date:
      type: string
      format: full-date
      description: 'Date landing'
      example: '2020-06-23'      